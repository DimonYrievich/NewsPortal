
{% extends 'flatpages/default.html' %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<p style="text-align: left;">{{ post.time_in|date:'d.m.Y' }}</p>
<p style="text-align: center;"><strong>{{ post.title }}</strong></p>
<p style="text-align: justify;">&nbsp; &nbsp; {{ post.text }}</p>
<p style="text-align: right;"> Автор:&nbsp;&nbsp;&nbsp;{{ post.author }}</p>
{% endblock content %}
